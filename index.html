<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mummy</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff8ccf, pink, rgb(255, 141, 227));
      animation: man 2s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      overflow-y: auto;
      position: relative;
    }

    @keyframes man {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 80% 130% 50%; }
    }

    .container {
      text-align: center;
      background: linear-gradient(135deg, white, rgb(255, 224, 253), white);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgb(71, 71, 71);
      max-width: 90%;
      width: 100%;
      position: relative;
      z-index: 2;
      color: #333;
      animation: slideIn 1.8s ease-in-out;
      margin: 20px;
    }

    .title {
      font-size: 2.5rem;
      text-shadow: 0px 3px 5px #ff6699;
      color: #ff6699;
      animation: fadeIn 2s ease-in-out;
    }

    .media-container {
      margin: 20px 0;
    }

    .pappa-image {
      width: 200px;
      height: 220px;
      border-radius: 50%;
      border: 5px solid #ff6699;
      margin-bottom: 20px;
      box-shadow: 0 10px 15px rgba(255, 105, 180, 0.8);
      animation: glow 1.3s infinite alternate;
    }

    .birthday-video {
      width: 100%;
      height: auto;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 5px 15px black;
      margin-top: 200px;
    }

    .wish-button {
      background: #ff6699;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.5s ease;
    }

    .wish-button:hover {
      background: #cc3366;
    }

    .special-wish {
      font-size: 1.1rem;
      margin-top: 20px;
      color: #ff6699;
      animation: fadeIn 1s ease-in-out;
    }

    .birthday-declaration {
      font-size: 14px;
      font-weight: 600;
      animation: bounce 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glow {
      from { box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5); }
      to { box-shadow: 0 0px 20px rgba(255, 105, 180, 1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Balloon Animation */
    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background-color: red;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 10s linear infinite;
    }

    .balloon:nth-child(1) { left: 10%; animation-duration: 6s; background-color: #ff6666; }
    .balloon:nth-child(2) { left: 30%; animation-duration: 4.5s; background-color: #ffcc66; }
    .balloon:nth-child(3) { left: 50%; animation-duration: 5.5s; background-color: #66ff66; }
    .balloon:nth-child(4) { left: 70%; animation-duration: 6.5s; background-color: #6699ff; }
    .balloon:nth-child(5) { left: 90%; animation-duration: 4s; background-color: #cc66ff; }
    .balloon:nth-child(6) { left: 20%; animation-duration: 2s; background-color: orange; }

    /* Image Container */
    .image-container {
      margin: 20px auto;
      max-width: 300px;
      border-radius: 30px;
      padding: 10px;
      background: linear-gradient(90deg, red, green, orange, blue, aqua, pink);
      background-size: 400% 400%;
      animation: glow 5s ease infinite;
      box-shadow: 0 0 30px rgb(0, 0, 0);
      position: relative;
      top: 90px;
    }

    .image-container img {
      width: 100%;
      border-radius: 30px;
    }

    /* Floating Hearts */
    .floating-heart {
      position: absolute;
      font-size: 1.2em;
      color: #ff4081;
      animation: float 7s infinite ease-in-out;
      opacity: 0.8;
    }

    .floating-heart:nth-child(2) { top: -10px; left: -20px; animation-duration: 2s; }
    .floating-heart:nth-child(3) { bottom: -10px; right: -20px; animation-duration: 5s; }
    .floating-heart:nth-child(4) { top: 90%; left: 20px; animation-duration: 7s; }
    .floating-heart:nth-child(5) { top: 0%; right: 0px; animation-duration: 3s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-35px); }
      100% { transform: translateY(0px); }
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 90; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

     @keyframes glow {
      0% { background-position: 0% 50%;}
      20% { background-position: 50% 50%;}
      50% { background-position: 100% 50%;}
      70% { background-position: 100% 50%;}
      100% { background-position: 80% 130% 50%;}
    }

    /* 3D Rotating Image Gallery Styles */
    .box {
      position: relative;
      width: 100px;
      height: 130px;
      transform-style: preserve-3d;
      animation: animate 20s linear infinite;
      margin: 20px auto;
    }

    .box:hover {
      animation-play-state: paused;
    }

    @keyframes animate {
      0% {
        transform: perspective(1000px) rotateY(0deg);
      }
      100% {
        transform: perspective(1000px) rotateY(360deg);
      }
    }

    .box span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transform: rotateY(calc(var(--i) * 36deg)) translateZ(150px);
      -webkit-box-reflect: below 4px linear-gradient(transparent, transparent, rgba(4, 4, 4, 0.267));
    }

    .box span img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: 0.5s;
      border-radius: 16px;
      border: 2px double rgb(0, 0, 0);
    }

    img:hover {
      transform: translateY(-2px);
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-weight: 500;
      text-align: center;
      width: 100%;
    }

    /* Media Queries for Mobile View */
    @media (max-width: 767px) {
      .box span {
        margin: 10px; /* Add gap between boxes in mobile view */
      }
    }

    /* Media Queries for Tablet and Desktop View */
    @media (min-width: 210px) {
      .container {
        max-width: 600px;
        padding: 30px;
      }
      .title {
        font-size: 3rem;
      }
      .pappa-image {
        width: 250px;
        height: 270px;
      }
      .birthday-video {
        max-width: 400px;
      }
      .box {
        width: 90px;
        height: 110px;
      }
      .box span {
        transform: rotateY(calc(var(--i) * 40deg)) translateZ(140px);
        margin: 15px; /* Increased margin for larger screens */
      }
    }

    @media (min-width: 1024px) {
      .container {
        max-width: 810px;
      }
      .title {
        font-size: 3.5rem;
      }
      .pappa-image {
        width: 280px;
        height: 300px;
      }
      .box {
        width: 100px;
        height: 150px;
      }
      .box span {
        transform: rotateY(calc(var(--i) * 40deg)) translateZ(310px);
        margin: 20px; /* Further increased margin for desktop */
      }
    }
  </style>
</head>
